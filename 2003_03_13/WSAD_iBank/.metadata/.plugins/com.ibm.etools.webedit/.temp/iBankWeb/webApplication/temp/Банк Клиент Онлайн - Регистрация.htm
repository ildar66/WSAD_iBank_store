      <SCRIPT language=javascript>
function loginform_onsubmit(e) 
{
	if(e.login.value.length == 0)
	{
		alert("Пожалуйста введите свое 'Имя'.");
		e.login.focus();
		return false;
	}
	if(e.password.value.length == 0)
	{
		e.password.focus();
		alert("Пожалуйста введите свой 'Пароль'.");
		return false;
	}
	return true;
}

window.onload = window_onload;

function window_onload()
{
	if(document.loginform.login != null)
		document.loginform.login.focus();
}
</SCRIPT>
      <BR><BR><BR><BR>
      <H5>Регистрация в cистеме Банк Клиент Онлайн</H5>
      <FORM name=loginform onsubmit="return loginform_onsubmit(this);"
