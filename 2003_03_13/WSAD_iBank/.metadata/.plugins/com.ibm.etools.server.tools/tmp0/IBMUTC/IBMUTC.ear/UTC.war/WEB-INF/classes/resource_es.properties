homePageHelp=El Cliente de prueba EJB de IBM permite probar beans EJB que se ejecuten en un servidor local o remoto, invocar m\u00e9todos en el bean EJB e inspeccionar los resultados. \
La P\u00e1gina de presentaci\u00f3n describe brevemente cada p\u00e1gina del cliente de prueba y lo que puede realizar. \
A continuaci\u00f3n, se proporciona m\u00e1s informaci\u00f3n acerca de cada p\u00e1gina. \
Para obtener una informaci\u00f3n m\u00e1s completa, consulte la documentaci\u00f3n del producto.

jndiLookupPageHelp=El Explorador JNDI permite cargar un bean EJB para probarlo tecleando el nombre JNDI del bean EJB y seleccionando <b>Buscar</b>. \
Puede utilizarse si ya conoce el nombre JNDI del bean EJB. \
<p>El Explorador JNDI tambi\u00e9n proporciona una representaci\u00f3n gr\u00e1fica del espacio de nombres del servidor JNDI. \
Los contextos del espacio de nombres JNDI se muestran como carpetas y puede examinar la jerarqu\u00eda. \
<p>Los objetos especiales de la jerarqu\u00eda se muestran con distintos iconos. \
Los beans EJB se visualizan como un bean EJB; al seleccionar el bean, se carga autom\u00e1ticamente el inicio EJB en la p\u00e1gina EJB. \
En la p\u00e1gina Objetos JNDI es posible cargar or\u00edgenes de datos y objetos UserTransactions. \
Al seleccionar un URL se examinar\u00e1 dicho URL. \
<p>Problemas comunes en la carga de beans EJB desde el Explorador JNDI: <ul><li><b>No aparece ning\u00fan bean EJB en el Explorador JNDI</b> - Si no aparece ning\u00fan bean EJB en el Explorador JNDI, es que no se ha desplegado correctamente en el servidor. \
Este problema puede tener varias causas. \
Para empezar, verifique lo siguiente: <ul><li>Se ha generado el c\u00f3digo de despliegue</li> <li>Se ha ejecutado RMIC sobre el c\u00f3digo de despliegue</li> <li>El Jar del bean EJB se ha desplegado en el m\u00f3dulo EAR</li> <li>Los descriptores de despliegue son correctos, tanto en el Jar del bean EJB como en el EAR</li></ul></li><p> <li><b>El bean EJB no es un enlace seleccionable en el Explorador JNDI</b> - Este problema tiene dos causas posibles: <ul><li>Es posible que el objeto que est\u00e1 observando no sea un bean EJB. \
Aseg\u00farese de que el nombre JNDI es correcto y de que est\u00e1 observando el objeto correcto. \
</li><br> <li>Las clases EJB del lado cliente pueden no estar disponibles para el Cliente de prueba EJB. \
Si no est\u00e1 ejecutando en el mismo servidor en el que se han desplegado los beans EJB, aseg\u00farese de que a\u00f1ade el jar del cliente EJB en la v\u00eda de acceso de clases local del servidor antes de iniciar el Cliente de prueba EJB. \
</li></ul></li></ul>

ejbPageHelp=La p\u00e1gina EJB permite invocar m\u00e9todos en las clases inicial y remota de EJB, as\u00ed como otros objetos que haya acumulado. \
La p\u00e1gina EJB consta de dos paneles: el panel Referencias, que cubre el lateral izquierdo de la p\u00e1gina, y el panel Par\u00e1metros, que se encuentra a la derecha.

ejbPageReferencesViewHelp=El panel Referencias muestra tres tipos de elementos: Referencias de EJB, Referencias de objeto y Referencias de clase.\
<p>En la secci\u00f3n Referencias de EJB, todos los objetos EJB se agrupan con sus interfaces locales EJB en un grupo EJB. \
Cuando ampl\u00eda un inicio EJB o un objeto EJB, se muestran los m\u00e9todos del objeto. \
Al seleccionar un m\u00e9todo se puebla el panel Par\u00e1metros. \
<p>Bajo la secci\u00f3n Referencias de objeto se muestran todos los objetos no EJB. \
Al ampliar un objeto se visualizar\u00e1n sus m\u00e9todos y al seleccionar un m\u00e9todo tambi\u00e9n se poblar\u00e1 el panel Par\u00e1metros.\
<p>La secci\u00f3n Referencias de clase muestra todas las clases cargadas. \
Para crear una instancia nueva de una de estas clases, expanda la clase y seleccione uno de los m\u00e9todos constructores o est\u00e1ticos para poblar el panel Par\u00e1metros. \
<p>Para ver los campos de un objeto, seleccione <b>Inspeccionar campos</b>. \
Esta acci\u00f3n poblar\u00e1 la vista de par\u00e1metros con los campos del objeto. \
Al expandir cualquier campo complejo se mostrar\u00e1 el contenido de dicho campo. \
<p>Seleccione <b>Visibilidad de m\u00e9todo</b> para mostrar las superclases y las superinterfaces del objeto actual. \
Para ver los m\u00e9todos de las clases o interfaces de la jerarqu\u00eda, seleccione la clase o la interfaz en la lista y seleccione <b>Establecer</b>. \
<p>En el nodo Utilidades se proporcionan programas de utilidad para la carga de clases y el trabajo con clases y matrices complejas.

ejbPageParametersViewHelp=Cuando se ha seleccionado un m\u00e9todo o constructor en el panel Referencias de EJB, el m\u00e9todo aparecer\u00e1 en el panel Par\u00e1metros y se podr\u00e1n modificar los par\u00e1metros que se utilizar\u00e1n cuando se invoque el m\u00e9todo. \
<p>Si un par\u00e1metro tiene un tipo primitivo, puede editar directamente el par\u00e1metro con el campo de entrada que se proporciona. \
De lo contrario, aparecer\u00e1n uno o dos men\u00fas desplegables que le permitir\u00e1n establecer los par\u00e1metros en otros valores. \
<p><ul><li><b>Men\u00fa desplegable Objeto</b><br> Este men\u00fa desplegable aparece siempre que hay valores de objeto que pueden utilizarse para el par\u00e1metro. \
Al seleccionar uno de estos valores se sustituir\u00e1 el valor actual del par\u00e1metro. \
<ul><li>Si el par\u00e1metro es un objeto, estar\u00e1 disponible <b>null</b></li> <li>Estar\u00e1n disponibles los valores por omisi\u00f3n para el tipo de par\u00e1metro</li> <li>Se listar\u00e1n los objetos que haya en el panel Referencias cuyo tipo de par\u00e1metro sea el mismo. \
</ul></li><p> <li><b>Men\u00fa desplegable Constructor</b><br> Si el par\u00e1metro es un objeto, estar\u00e1 disponible este men\u00fa desplegable. \
Lista todos los constructores del par\u00e1metro. \
Al seleccionar un constructor se sustituir\u00e1 el panel Par\u00e1metros por ese constructor. \
Una vez entrados los par\u00e1metros, seleccione <b>Invocar</b> o <b>Cancelar</b> para volver a la pantalla actual. \
Si el constructor no toma par\u00e1metros, se llamar\u00e1 autom\u00e1ticamente y sustituir\u00e1 el valor actual del par\u00e1metro. \
</li></ul><p>Cuando haya finalizado la especificaci\u00f3n de par\u00e1metros, seleccione <b>Invocar</b> para ejecutar el m\u00e9todo. \
A continuaci\u00f3n, se muestra el resultado de la \u00faltima invocaci\u00f3n del m\u00e9todo. \
Si hay un nuevo resultado, seleccione <b>Trabajar con objeto</b> para colocar dicho objeto en el panel Referencias. \
Esto permite inspeccionar este objeto, invocar sus m\u00e9todos o utilizarlo como par\u00e1metro en otra invocaci\u00f3n del m\u00e9todo. \
<p>Si el objeto es una colecci\u00f3n, enumeraci\u00f3n o iterador, seleccione <b>Trabajar con todos los objetos contenidos</b> para colocar todos los objetos contenidos en el panel Referencias.

jndiObjectsPageHelp=La p\u00e1gina Objetos JNDI permite controlar los objetos UserTransactions y ver las propiedades de los or\u00edgenes de datos en el servidor.
jndiObjectsPageObjectsViewHelp=Las transacciones de usuario u or\u00edgenes de datos cargados desde el Explorador JNDI aparecer\u00e1n en esta p\u00e1gina. \
Seleccione un objeto para verlo en el panel Informaci\u00f3n de objeto JNDI.
jndiObjectsPageInfoView=Al seleccionar un objeto en el panel Objetos JNDI, la informaci\u00f3n correspondiente aparecer\u00e1 en el panel Informaci\u00f3n de objeto JNDI de la derecha. \
En este panel puede ver informaci\u00f3n sobre or\u00edgenes de datos o controlar el objeto UserTransaction. \
Para controlar una transacci\u00f3n de usuario, seleccione una de las opciones disponibles.

propertiesPageHelp=La p\u00e1gina Propiedades de JNDI permite especificar la F\u00e1brica inicial y el URL del suministrador utilizados durante la b\u00fasqueda JNDI, as\u00ed como otras propiedades JNDI. \
Para probar beans EJB que se ejecutan en una instalaci\u00f3n distinta de WebSphere, modifique el URL del suministrador con la direcci\u00f3n IP de la instalaci\u00f3n remota. \
<p>Para a\u00f1adir propiedades JNDI adicionales, especifique el par\u00e1metro en los campos Nombre y Valor y seleccione <b>A\u00f1adir</b>.
